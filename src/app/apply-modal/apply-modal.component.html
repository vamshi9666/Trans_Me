<h2 mat-dialog-title>Apply for your Route</h2>
<mat-dialog-content class="mat-typography">
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="student Name" [formControl]="studentName">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="ID Number" [formControl]="studentId">
        </mat-form-field>

        <!-- <mat-form-field class="example-full-width">
            <input matInput placeholder="Preferred route" value=string>
        </mat-form-field> -->

    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="applyStudent()" cdkFocusInitial>Register</button>
</mat-dialog-actions>
